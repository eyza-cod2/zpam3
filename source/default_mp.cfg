unbindall

// Movement
bind w	"+forward"
bind s	"+back"
bind a	"+moveleft"
bind d	"+moveright"

// Lean
bind q	"+leanleft"
bind e	"+leanright"

// Weapon Controls
bind SHIFT	"+melee_breath"
bind MOUSE1	"+attack"
bind MOUSE2	"toggleads"

// Weapon Slots
bind 1	"weapnext"
bind 2	"weapnext"

// Inventory
bind MOUSE3	"+frag"
bind g		"+frag"
bind 4		"+smoke"
bind b		"+binoculars"

// Interaction
bind f		"+activate"
bind r		"+reload"
bind TAB	"+scores"

// Stance
bind SPACE	"+gostand"
bind CTRL	"goprone"
bind c		"gocrouch"

// Mouse movement cvars
set sensitivity		"5"
set cl_freelook		"1"
set ui_mousePitch	"0"
set m_pitch			"0.022"
set m_filter		"0"
set cl_mouseAccel	"0"

// Menus
bind PAUSE		"toggle cl_paused"
bind ESCAPE		"togglemenu"
bind ~			"toggleconsole"
bind `			"toggleconsole"

// MULTIPLAYER CONTROLS
bind t	"chatmodepublic"
bind v	"mp_QuickMessage"
bind y	"chatmodeteam"
bind z	"+talk"
bind x	"openscriptmenu ingame changeweapon"

// CLIENT ENVIRONMENT COMMANDS
bind F1		"vote yes"
bind F2		"vote no"
bind F4		"+scores"
bind F12	"screenshotJPEG"

// UI DEFAULTS
set ui_mapname				random
set g_gametype				random
set cg_headiconminscreenradius	0.015

// SHARED GAMETYPE DEFAULTS
set scr_allow_springfield	1
set scr_allow_enfieldsniper	1
set scr_allow_nagantsniper	1
set scr_allow_kar98ksniper	1
set scr_allow_m1carbine		1
set scr_allow_m1garand		1
set scr_allow_thompson		1
set scr_allow_bar			1
set scr_allow_enfield		1
set scr_allow_sten			1
set scr_allow_bren			1
set scr_allow_nagant		1
set scr_allow_svt40			1
set scr_allow_pps42			1
set scr_allow_ppsh			1
set scr_allow_kar98k		1
set scr_allow_g43			1
set scr_allow_mp40			1
set scr_allow_mp44			1
set scr_allow_greasegun		1
set scr_allow_shotgun		1
set scr_allow_fraggrenades	1
set scr_allow_smokegrenades	1

set scr_friendlyfire		0
set scr_drawfriend			1
set scr_forcerespawn		1
set scr_killcam				1
set scr_spectatefree		0
set scr_spectateenemy		0
set scr_teambalance			0

// SEARCH AND DESTROY
dvar_float scr_sd_timelimit 0 0 1440
dvar_int   scr_sd_half_round 0 0 99999
dvar_int   scr_sd_half_score 0 0 99999
dvar_int   scr_sd_end_round 20 0 99999
dvar_int   scr_sd_end_score 0 0 99999
dvar_float scr_sd_strat_time 0 0 10
dvar_float scr_sd_roundlength 4 0 10
dvar_float scr_sd_end_time 0 0 10
dvar_bool  scr_sd_count_draws 1
dvar_bool  scr_sd_bombtimer_show 1
dvar_float scr_sd_bombtimer 60 0 60
dvar_float scr_sd_planttime 5 0 10
dvar_float scr_sd_defusetime 10 0 10
dvar_int   scr_sd_plant_points 0 0 10
dvar_int   scr_sd_defuse_points 0 0 10

// Match info server vars
sets _match_team1	"-"
sets _match_team2	"-"
sets _match_score	"-"
sets _match_round	"-"


set pam_mode pcw


exec pam_pub.cfg


set sv_maprotation "map mp_dawnville map mp_farmhouse map mp_brecourt map mp_burgundy map mp_trainstation map mp_carentan map mp_leningrad map mp_matmata map mp_downtown map mp_railyard map mp_toujane map mp_breakout"
